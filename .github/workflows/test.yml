name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -MinimumVersion 5.0 -Force -Scope CurrentUser

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './Tests'
          $config.Run.Exit = $true
          $config.Output.Verbosity = 'Detailed'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = 'TestResults.xml'
          $config.TestResult.OutputFormat = 'NUnitXml'
          # Exclude tests that require SCCM or winget (CI environment)
          $config.Filter.ExcludeTag = @('RequiresSCCM', 'RequiresWinget')
          Invoke-Pester -Configuration $config

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xml

  syntax-check:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PowerShell Syntax
        shell: pwsh
        run: |
          $errors = @()
          Get-ChildItem -Path . -Filter *.ps1 -Recurse | ForEach-Object {
            $parseErrors = $null
            [System.Management.Automation.Language.Parser]::ParseFile($_.FullName, [ref]$null, [ref]$parseErrors) | Out-Null
            if ($parseErrors.Count -gt 0) {
              $errors += "Syntax errors in $($_.Name):"
              $parseErrors | ForEach-Object { $errors += "  Line $($_.Extent.StartLineNumber): $($_.Message)" }
            }
          }

          Get-ChildItem -Path . -Filter *.psm1 -Recurse | ForEach-Object {
            $parseErrors = $null
            [System.Management.Automation.Language.Parser]::ParseFile($_.FullName, [ref]$null, [ref]$parseErrors) | Out-Null
            if ($parseErrors.Count -gt 0) {
              $errors += "Syntax errors in $($_.Name):"
              $parseErrors | ForEach-Object { $errors += "  Line $($_.Extent.StartLineNumber): $($_.Message)" }
            }
          }

          if ($errors.Count -gt 0) {
            $errors | ForEach-Object { Write-Error $_ }
            exit 1
          }
          Write-Host "All PowerShell files have valid syntax!" -ForegroundColor Green
